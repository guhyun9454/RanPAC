program: vil_main.py
method: random

command:
  - ${env}
  - python
  - ${program}
  - --use_RP
  - ${args}

parameters:
  dataset:
    value: iDigits
  num_tasks:
    value: 20
  data_path:
    value: /local_datasets
  IL_mode:
    value: vil
  seed:
    value: 1
  ood_method:
    value: TE
  ood_dataset:
    value: EMNIST
  ood_train_dataset:
    value: NotMNIST
  # RanPAC / RP
  M:
    value: 1000
  ood_develop:
    value: 10000  
  # TE feature & training
  te_feature:
    value: rp
  te_epochs:
    values: [3, 5, 10]
  te_lr:
    values: [0.0001, 0.0005, 0.001, 0.005]
  te_batch_size:
    value: 64
  te_score_type:
    values: ["logit","sigmoid"]
  te_negative_source:
    value: replay
  wandb_project:
    value: TE_replay_iDigits
  wandb_run:
    value: TE_replay