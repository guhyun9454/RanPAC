# sweep.yaml
program: vil_main.py
method: random
metric:
  name: accuracy
  goal: maximize

command:
  - ${env}
  - python
  - ${program}
  - --use_RP 
  - ${args}

parameters:
  # --- 고정 파라미터 ---
  # 'use_RP'는 command에서 처리하므로 여기서 제외합니다.
  dataset:
    value: iDigits
  num_tasks:
    value: 20
  data_path:
    value: /local_datasets
  IL_mode:
    value: vil
  seed:
    value: 1
  ood_method:
    value: TASKCLS

  M:
    values: [1000, 5000]
  ood_train_dataset:
    values: ["EMNIST", "KMNIST", "QMNIST", "PermutedMNIST", "NotMNIST"]
  ood_dataset:
    values: ["EMNIST", "KMNIST", "QMNIST", "PermutedMNIST", "NotMNIST"]
  ood_cls_epochs:
    values: [10,20,30,40,50,100]
  ood_cls_lr:
    values: [0.0001, 0.001, 0.005, 0.01, 0.05, 0.1]
  ood_cls_batch_size:
    values: [64, 128, 256]