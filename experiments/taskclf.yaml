# sweep.yaml
program: vil_main.py
method: random

command:
  - ${env}
  - python
  - ${program}
  - --use_RP 
  - ${args}

parameters:
  dataset:
    value: iDigits
  num_tasks:
    value: 20
  data_path:
    value: /local_datasets
  IL_mode:
    value: vil
  seed:
    value: 1
  ood_method:
    value: TASKCLS

  M:
    values: [1000, 5000]
  ood_train_dataset:
    values: ["EMNIST", "KMNIST", "QMNIST", "PermutedMNIST", "NotMNIST"]
  ood_dataset:
    values: ["EMNIST", "KMNIST", "QMNIST", "PermutedMNIST", "NotMNIST"]
  ood_cls_feature:
    values: ["feat", "rp", "decorr"]
  ood_cls_epochs:
    values: [5,10,20,30,40,50,100,200]
  ood_cls_lr:
    values: [0.0001, 0.0005, 0.001, 0.005, 0.01, 0.05, 0.1]
  ood_cls_batch_size:
    values: [64, 128, 256]
  ood_score_type:
    values: ["sigmoid", "logit"]
  wandb_project:
    value: 0722_taskclf
  wandb_run:
    value: taskclf